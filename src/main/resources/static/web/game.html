<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Grid</title>
    <link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>
    <div id="grid-layout">
      <div><h1>Ship Locations</h1></div>
        <div id="game-info"></div>
            <div id="grid-background">
                <table id="grid-table">
                    <thead id="grid-tHead">
                    <td>Ships</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    </thead>
                    <tbody id="grid-tBody">
                    </tbody>
                </table>

                <table id="salvo-table">
                    <thead id="salvo-tHead">
                    <td>Salvoes</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    </thead>
                    <tbody id="salvo-tBody">
                    </tbody>
                </table>
            </div>
        </div>

<script src="game.js"></script>
</body>
</html>
