<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="games.css">
    <meta charset="UTF-8">
    <title>Salvo</title>
</head>
<body>

<div class="canvas">
    <div class="forms">

        <form method="post" action="index.html" id="login">
            <div class="box">
                <h1>Join the fight!!!</h1>
                <label>Email:</label>
                <input class="email" id="username"/>
                <label>Password:</label>
                <input class="email" id="password"/>

                <a href="#"><div class="btn" onclick="login()">Sign In</div></a> <!-- End Btn -->




            </div> <!-- End Box -->

        </form>

        <form method="post" action="index.html" id="signIn">
            <div class="box">
                <h1>Join the fight!!!</h1>
                <label>Name:</label>
                <input class="email" id="create-user"/>
                <label>Email:</label>
                <input class="email" id="create-username"/>
                <label>Password:</label>
                <input class="email" id="create-password"/>

                <!--<a href="#"><div class="btn2" onclick="signIn()">Sign Up</div></a> &lt;!&ndash; End Btn &ndash;&gt;-->
                <a href="#"><div id="btn2" onclick="signIn()">Sign Up</div></a> <!-- End Btn2 -->


            </div> <!-- End Box -->

        </form>

    </div>

    <div class="container">
        <ol id="gameList" class="list-group">

        </ol>
    </div>


    <div class="container">
        <table class="table">
            <thead>
            <td>Player</td>
            <td>Total</td>
            <td>Won</td>
            <td>Lost</td>
            <td>Tied</td>
            </thead>
            <tbody id="leader-table">

            </tbody>
        </table>
    </div>

</div>


<div class="container">
    <a href="#"><div id="btn3" onclick="addNewGame()">New Game</div></a> <!-- End Btn2 -->
</div>

    <script src="games.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">

</script>
</body>
</html>
